<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        
        .fullscreen-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .controls-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .controls-overlay h1 {
            color: #fff;
            font-size: 1.2rem;
            margin-right: 1rem;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        select {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        
        select:hover {
            background: #2980b9;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .control-label {
            font-size: 0.8rem;
            color: #ccc;
        }
        
        .layer-toggle {
            background: #555;
            font-size: 0.8rem;
            padding: 0.4rem 0.7rem;
        }
        
        .layer-toggle.active {
            background: #e67e22;
        }
        
        .layer-toggle:hover {
            background: #666;
        }
        
        .layer-toggle.active:hover {
            background: #d35400;
        }
        
        .hidden-elements {
            display: none;
        }
        
        .ascii-display {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        .output-box {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            white-space: pre;
            font-size: clamp(2px, 0.8vw, 12px);
            line-height: 1;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .ascii-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            white-space: pre;
            font-size: clamp(2px, 0.8vw, 12px);
            line-height: 1;
            text-align: center;
        }
        
        .base-layer {
            color: #0a8;
            z-index: 1;
        }
        
        .edge-layer {
            color: #0f0;
            z-index: 2;
            background: transparent;
            mix-blend-mode: screen;
        }
        
        .detail-layer {
            color: #ff0;
            z-index: 3;
            background: transparent;
            mix-blend-mode: overlay;
        }
        
        .placeholder {
            color: #0a0;
            font-style: italic;
            font-size: 1.5rem;
        }
        
        .file-upload-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 2px solid #3498db;
            z-index: 200;
            display: none;
        }
        
        .file-upload-overlay.active {
            display: block;
        }
        
        input[type="file"] {
            padding: 0.5rem;
            border: 2px dashed #3498db;
            border-radius: 4px;
            background: rgba(52, 152, 219, 0.1);
            color: #fff;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <!-- Small overlay with controls -->
        <div class="controls-overlay">
            <h1>ASCII Webcam</h1>
            <button id="startWebcam">Start Webcam</button>
            <button id="stopWebcam" style="display: none;">Stop Webcam</button>
            <button id="uploadImage">Upload Image</button>
            <div class="control-group">
                <span class="control-label">Style:</span>
                <select id="charSetSelector">
                    <option value="enhanced">Enhanced ASCII</option>
                    <option value="standard">Standard ASCII</option>
                    <option value="simple">Simple ASCII</option>
                    <option value="unicode_blocks">Unicode Blocks</option>
                </select>
            </div>
            <div class="control-group">
                <span class="control-label">Layers:</span>
                <button id="toggleEdges" class="layer-toggle active">Edges</button>
                <button id="toggleDetails" class="layer-toggle">Details</button>
            </div>
        </div>
        
        <!-- Hidden elements -->
        <div class="hidden-elements">
            <video id="video" width="320" height="240" autoplay></video>
            <canvas id="canvas" width="320" height="240"></canvas>
        </div>
        
        <!-- File upload overlay (appears when needed) -->
        <div id="fileUploadOverlay" class="file-upload-overlay">
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="imageFile" name="image" accept="image/*" required>
                <button type="submit">Convert to ASCII</button>
                <button type="button" id="cancelUpload">Cancel</button>
            </form>
        </div>
        
        <!-- Main ASCII display taking up full screen -->
        <div class="ascii-display">
            <div id="outputBox" class="output-box">
                <div id="baseLayer" class="ascii-layer base-layer">
                    <span class="placeholder">Start webcam or upload an image to see ASCII art here...</span>
                </div>
                <div id="edgeLayer" class="ascii-layer edge-layer"></div>
                <div id="detailLayer" class="ascii-layer detail-layer"></div>
            </div>
        </div>
    </div>

    <script>
        let video, canvas, context, stream;
        let isStreaming = false;
        
        // ASCII character sets
        const ASCII_SETS = {
            'enhanced': " .'`^\",:;Il!i><~+_-?][}{1)(|\\/tfjrxnuvczXYUJCLQ0OZmwqpdbkhao*#MW&8%B@$",
            'standard': " .:-=+*#%@",
            'simple': " .oO@",
            'unicode_blocks': " ▏▎▍▌▋▊▉█"
        };
        
        // Edge detection for client-side processing
        function detectEdges(imageData, threshold = 50) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;
            
            const edges = new Array(width * height);
            const directions = new Array(width * height);
            
            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    const idx = (y * width + x) * 4;
                    
                    // Get surrounding pixels
                    const tl = data[((y-1) * width + (x-1)) * 4];
                    const tm = data[((y-1) * width + x) * 4];
                    const tr = data[((y-1) * width + (x+1)) * 4];
                    const ml = data[(y * width + (x-1)) * 4];
                    const mr = data[(y * width + (x+1)) * 4];
                    const bl = data[((y+1) * width + (x-1)) * 4];
                    const bm = data[((y+1) * width + x) * 4];
                    const br = data[((y+1) * width + (x+1)) * 4];
                    
                    // Sobel operators
                    const gx = -tl + tr - 2*ml + 2*mr - bl + br;
                    const gy = -tl - 2*tm - tr + bl + 2*bm + br;
                    
                    const magnitude = Math.sqrt(gx*gx + gy*gy);
                    const direction = Math.atan2(gy, gx);
                    
                    edges[y * width + x] = magnitude > threshold;
                    directions[y * width + x] = direction;
                }
            }
            
            return { edges, directions };
        }
        
        function getDirectionalChar(direction) {
            const angle = ((direction * 180 / Math.PI) + 180) % 180;
            
            if (angle < 22.5 || angle >= 157.5) {
                return '-';
            } else if (angle >= 22.5 && angle < 67.5) {
                return '/';
            } else if (angle >= 67.5 && angle < 112.5) {
                return '|';
            } else {
                return '\\';
            }
        }
        
        // Layered ASCII conversion function
        function imageToLayeredAscii(imageData, width = 120, charSet = 'enhanced') {
            const asciiChars = ASCII_SETS[charSet] || ASCII_SETS['enhanced'];
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Calculate dimensions maintaining aspect ratio
            const aspectRatio = imageData.height / imageData.width;
            const height = Math.floor(aspectRatio * width * 0.55);
            
            canvas.width = width;
            canvas.height = height;
            
            // Resize image
            ctx.drawImage(imageData, 0, 0, width, height);
            const resizedImageData = ctx.getImageData(0, 0, width, height);
            const data = resizedImageData.data;
            
            // Detect edges
            const edgeData = detectEdges(resizedImageData, 30);
            
            let baseStr = '';
            let edgeStr = '';
            let detailStr = '';
            
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const index = (y * width + x) * 4;
                    const edgeIndex = y * width + x;
                    
                    // Convert to grayscale using luminance formula
                    const gray = Math.floor(0.299 * data[index] + 0.587 * data[index + 1] + 0.114 * data[index + 2]);
                    
                    // Base layer - smooth gradients
                    const charIndex = Math.floor(gray * (asciiChars.length - 1) / 255);
                    baseStr += asciiChars[charIndex];
                    
                    // Edge layer - directional characters where edges detected
                    if (edgeData.edges[edgeIndex]) {
                        edgeStr += getDirectionalChar(edgeData.directions[edgeIndex]);
                    } else {
                        edgeStr += ' ';
                    }
                    
                    // Detail layer - high frequency details (simplified for now)
                    if (gray > 200 && edgeData.edges[edgeIndex]) {
                        detailStr += '*';
                    } else if (gray < 50 && edgeData.edges[edgeIndex]) {
                        detailStr += '.';
                    } else {
                        detailStr += ' ';
                    }
                }
                baseStr += '\n';
                edgeStr += '\n';
                detailStr += '\n';
            }
            
            return {
                base: baseStr,
                edges: edgeStr,
                details: detailStr
            };
        }
        
        // Legacy single-layer function for compatibility
        function imageToAscii(imageData, width = 120, charSet = 'enhanced') {
            const layers = imageToLayeredAscii(imageData, width, charSet);
            return layers.base; // Return base layer for backward compatibility
        }
        
        document.getElementById('startWebcam').addEventListener('click', function() {
            startWebcam();
        });
        
        document.getElementById('stopWebcam').addEventListener('click', function() {
            stopWebcam();
        });
        
        document.getElementById('uploadImage').addEventListener('click', function() {
            document.getElementById('fileUploadOverlay').classList.add('active');
        });
        
        document.getElementById('cancelUpload').addEventListener('click', function() {
            document.getElementById('fileUploadOverlay').classList.remove('active');
        });
        
        // Handle character set changes during webcam streaming
        document.getElementById('charSetSelector').addEventListener('change', function() {
            // If webcam is streaming, the change will be picked up in the next frame
            // No additional action needed as processFrames() already reads the selector value
        });
        
        // Handle layer toggle buttons
        document.getElementById('toggleEdges').addEventListener('click', function() {
            this.classList.toggle('active');
            // If webcam is streaming, the change will be picked up in the next frame
            // If not streaming, just toggle visibility
            if (!isStreaming) {
                const edgeLayer = document.getElementById('edgeLayer');
                edgeLayer.style.display = this.classList.contains('active') ? 'flex' : 'none';
            }
        });
        
        document.getElementById('toggleDetails').addEventListener('click', function() {
            this.classList.toggle('active');
            // If webcam is streaming, the change will be picked up in the next frame
            // If not streaming, just toggle visibility
            if (!isStreaming) {
                const detailLayer = document.getElementById('detailLayer');
                detailLayer.style.display = this.classList.contains('active') ? 'flex' : 'none';
            }
        });
        
        function startWebcam() {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            context = canvas.getContext('2d');
            
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(mediaStream) {
                    stream = mediaStream;
                    video.srcObject = stream;
                    video.play();
                    isStreaming = true;
                    
                    document.getElementById('startWebcam').style.display = 'none';
                    document.getElementById('stopWebcam').style.display = 'inline-block';
                    
                    processFrames();
                })
                .catch(function(err) {
                    console.error('Error accessing webcam: ', err);
                    alert('Error accessing webcam. Please make sure you have a webcam connected and permissions are granted.');
                });
        }
        
        function stopWebcam() {
            isStreaming = false;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            document.getElementById('startWebcam').style.display = 'inline-block';
            document.getElementById('stopWebcam').style.display = 'none';
            
            // Reset layers
            document.getElementById('baseLayer').innerHTML = '<span class="placeholder">Start webcam or upload an image to see ASCII art here...</span>';
            document.getElementById('edgeLayer').textContent = '';
            document.getElementById('detailLayer').textContent = '';
        }
        
        function updateLayerDisplay(layers) {
            // Update base layer
            document.getElementById('baseLayer').textContent = layers.base;
            
            // Update edge layer if enabled
            const edgeToggle = document.getElementById('toggleEdges');
            if (edgeToggle.classList.contains('active')) {
                document.getElementById('edgeLayer').textContent = layers.edges;
                document.getElementById('edgeLayer').style.display = 'flex';
            } else {
                document.getElementById('edgeLayer').style.display = 'none';
            }
            
            // Update detail layer if enabled
            const detailToggle = document.getElementById('toggleDetails');
            if (detailToggle.classList.contains('active')) {
                document.getElementById('detailLayer').textContent = layers.details;
                document.getElementById('detailLayer').style.display = 'flex';
            } else {
                document.getElementById('detailLayer').style.display = 'none';
            }
        }
        
        function processFrames() {
            if (!isStreaming) return;
            
            // Draw current video frame to canvas
            context.drawImage(video, 0, 0, 320, 240);
            
            // Get selected character set
            const charSet = document.getElementById('charSetSelector').value;
            
            // Convert to layered ASCII
            const layers = imageToLayeredAscii(video, 120, charSet);
            updateLayerDisplay(layers);
            
            // Much faster frame rate for smoother display
            setTimeout(processFrames, 33); // ~30 FPS
        }
        
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('imageFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an image file');
                return;
            }
            
            // Show loading message
            document.getElementById('baseLayer').innerHTML = '<span class="placeholder">Converting with layered rendering...</span>';
            document.getElementById('edgeLayer').textContent = '';
            document.getElementById('detailLayer').textContent = '';
            
            // Hide the upload overlay
            document.getElementById('fileUploadOverlay').classList.remove('active');
            
            // Get selected character set
            const charSet = document.getElementById('charSetSelector').value;
            
            // Use server-side layered conversion
            const formData = new FormData();
            formData.append('image', file);
            formData.append('width', '120');
            formData.append('char_set', charSet);
            formData.append('sampling_factor', '3');
            formData.append('edge_detection', 'true');
            formData.append('edge_threshold', '50');
            formData.append('force_unicode', 'true'); // Force unicode for web display
            
            fetch('/convert_layered', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateLayerDisplay(data.layers);
                } else {
                    document.getElementById('baseLayer').innerHTML = `<span class="placeholder">Error: ${data.error}</span>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('baseLayer').innerHTML = '<span class="placeholder">Error converting image</span>';
            });
        });
    </script>
</body>
</html>
