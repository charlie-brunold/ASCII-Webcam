<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        
        .fullscreen-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .controls-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .controls-overlay h1 {
            color: #fff;
            font-size: 1.2rem;
            margin-right: 1rem;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        select {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        
        select:hover {
            background: #2980b9;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .control-label {
            font-size: 0.8rem;
            color: #ccc;
        }
        
        .hidden-elements {
            display: none;
        }
        
        .ascii-display {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        .output-box {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            white-space: pre;
            font-size: clamp(2px, 0.8vw, 12px);
            line-height: 1;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .placeholder {
            color: #0a0;
            font-style: italic;
            font-size: 1.5rem;
        }
        
        .file-upload-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 2px solid #3498db;
            z-index: 200;
            display: none;
        }
        
        .file-upload-overlay.active {
            display: block;
        }
        
        input[type="file"] {
            padding: 0.5rem;
            border: 2px dashed #3498db;
            border-radius: 4px;
            background: rgba(52, 152, 219, 0.1);
            color: #fff;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <!-- Small overlay with controls -->
        <div class="controls-overlay">
            <h1>ASCII Webcam</h1>
            <button id="startWebcam">Start Webcam</button>
            <button id="stopWebcam" style="display: none;">Stop Webcam</button>
            <button id="uploadImage">Upload Image</button>
            <div class="control-group">
                <span class="control-label">Style:</span>
                <select id="charSetSelector">
                    <option value="enhanced">Enhanced ASCII</option>
                    <option value="standard">Standard ASCII</option>
                    <option value="simple">Simple ASCII</option>
                    <option value="unicode_blocks">Unicode Blocks</option>
                </select>
            </div>
        </div>
        
        <!-- Hidden elements -->
        <div class="hidden-elements">
            <video id="video" width="320" height="240" autoplay></video>
            <canvas id="canvas" width="320" height="240"></canvas>
        </div>
        
        <!-- File upload overlay (appears when needed) -->
        <div id="fileUploadOverlay" class="file-upload-overlay">
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="imageFile" name="image" accept="image/*" required>
                <button type="submit">Convert to ASCII</button>
                <button type="button" id="cancelUpload">Cancel</button>
            </form>
        </div>
        
        <!-- Main ASCII display taking up full screen -->
        <div class="ascii-display">
            <div id="outputBox" class="output-box">
                <span class="placeholder">Start webcam or upload an image to see ASCII art here...</span>
            </div>
        </div>
    </div>

    <script>
        let video, canvas, context, stream;
        let isStreaming = false;
        
        // ASCII character sets
        const ASCII_SETS = {
            'enhanced': " .'`^\",:;Il!i><~+_-?][}{1)(|\\/tfjrxnuvczXYUJCLQ0OZmwqpdbkhao*#MW&8%B@$",
            'standard': " .:-=+*#%@",
            'simple': " .oO@",
            'unicode_blocks': " ▏▎▍▌▋▊▉█"
        };
        
        // ASCII conversion function - moved to client-side
        function imageToAscii(imageData, width = 120, charSet = 'enhanced') {
            const asciiChars = ASCII_SETS[charSet] || ASCII_SETS['enhanced'];
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Calculate dimensions maintaining aspect ratio
            const aspectRatio = imageData.height / imageData.width;
            const height = Math.floor(aspectRatio * width * 0.55);
            
            canvas.width = width;
            canvas.height = height;
            
            // Resize image
            ctx.drawImage(imageData, 0, 0, width, height);
            const resizedImageData = ctx.getImageData(0, 0, width, height);
            const data = resizedImageData.data;
            
            let asciiStr = '';
            
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const index = (y * width + x) * 4;
                    // Convert to grayscale using luminance formula
                    const gray = Math.floor(0.299 * data[index] + 0.587 * data[index + 1] + 0.114 * data[index + 2]);
                    const charIndex = Math.floor(gray * (asciiChars.length - 1) / 255);
                    asciiStr += asciiChars[charIndex];
                }
                asciiStr += '\n';
            }
            
            return asciiStr;
        }
        
        document.getElementById('startWebcam').addEventListener('click', function() {
            startWebcam();
        });
        
        document.getElementById('stopWebcam').addEventListener('click', function() {
            stopWebcam();
        });
        
        document.getElementById('uploadImage').addEventListener('click', function() {
            document.getElementById('fileUploadOverlay').classList.add('active');
        });
        
        document.getElementById('cancelUpload').addEventListener('click', function() {
            document.getElementById('fileUploadOverlay').classList.remove('active');
        });
        
        // Handle character set changes during webcam streaming
        document.getElementById('charSetSelector').addEventListener('change', function() {
            // If webcam is streaming, the change will be picked up in the next frame
            // No additional action needed as processFrames() already reads the selector value
        });
        
        function startWebcam() {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            context = canvas.getContext('2d');
            
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(mediaStream) {
                    stream = mediaStream;
                    video.srcObject = stream;
                    video.play();
                    isStreaming = true;
                    
                    document.getElementById('startWebcam').style.display = 'none';
                    document.getElementById('stopWebcam').style.display = 'inline-block';
                    
                    processFrames();
                })
                .catch(function(err) {
                    console.error('Error accessing webcam: ', err);
                    alert('Error accessing webcam. Please make sure you have a webcam connected and permissions are granted.');
                });
        }
        
        function stopWebcam() {
            isStreaming = false;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            document.getElementById('startWebcam').style.display = 'inline-block';
            document.getElementById('stopWebcam').style.display = 'none';
            document.getElementById('outputBox').innerHTML = '<span class="placeholder">Start webcam or upload an image to see ASCII art here...</span>';
        }
        
        function processFrames() {
            if (!isStreaming) return;
            
            // Draw current video frame to canvas
            context.drawImage(video, 0, 0, 320, 240);
            
            // Get selected character set
            const charSet = document.getElementById('charSetSelector').value;
            
            // Convert directly to ASCII using client-side function
            const asciiArt = imageToAscii(video, 120, charSet);
            document.getElementById('outputBox').innerHTML = asciiArt;
            
            // Much faster frame rate for smoother display
            setTimeout(processFrames, 33); // ~30 FPS
        }
        
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('imageFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an image file');
                return;
            }
            
            const outputBox = document.getElementById('outputBox');
            outputBox.innerHTML = '<span class="placeholder">Converting with edge detection...</span>';
            
            // Hide the upload overlay
            document.getElementById('fileUploadOverlay').classList.remove('active');
            
            // Get selected character set
            const charSet = document.getElementById('charSetSelector').value;
            
            // Use server-side conversion with edge detection
            const formData = new FormData();
            formData.append('image', file);
            formData.append('width', '120');
            formData.append('char_set', charSet);
            formData.append('sampling_factor', '3');
            formData.append('edge_detection', 'true');
            formData.append('edge_threshold', '50');
            formData.append('force_unicode', 'true'); // Force unicode for web display
            
            fetch('/convert', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    outputBox.innerHTML = data.ascii;
                } else {
                    outputBox.innerHTML = `<span class="placeholder">Error: ${data.error}</span>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                outputBox.innerHTML = '<span class="placeholder">Error converting image</span>';
            });
        });
    </script>
</body>
</html>
